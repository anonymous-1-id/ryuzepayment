  <!-- SCRIPT -->
  <script>
    function copyToClipboard(text, label) {
      const el = document.createElement("textarea");
      el.value = text;
      document.body.appendChild(el);
      el.select();
      document.execCommand("copy");
      document.body.removeChild(el);
      showToast(label + " - " + text);
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      const copiedNumber = document.getElementById("copiedNumber");
      copiedNumber.innerText = message;
      toast.classList.remove("hidden");
      setTimeout(() => toast.classList.add("hidden"), 2500);
    }

    function createLightning() {
      const lightning = document.createElement("div");
      lightning.className = "lightning";
      lightning.style.left = `${Math.random() * window.innerWidth * 0.9}px`;
      lightning.style.top = `${Math.random() * window.innerHeight * 0.4}px`;
      lightning.style.height = `${100 + Math.random() * 150}px`;
      document.getElementById("lightning-container").appendChild(lightning);
      lightning.style.animation = "flash 0.6s ease-out";
      setTimeout(() => lightning.remove(), 700);
    }

    setInterval(() => createLightning(), Math.random() * 3000 + 3000);
  </script>
